<!DOCTYPE html>
<html lang="fin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        label {
          display: inline-block;
          width: 150px;
          text-align: right;
        }
      </style>
</head>

<body>
    <main>
    
  <h2 style="text-align: center;">Developer candidate test</h2> 
  


  <div style="width:80%; margin:auto;">
        <table class="table table-bordered" id="table">
                <thead>
                    <tr>
                    <th>Full name</th>
                    <th>Company ID</th>
                    <th>Date of birth</th>
                    <th>Department</th>
                    <th>Company car</th>
                    <th></th>
                    <th></th>
                    </tr>
                </thead>
            <tbody></tbody>

        </table>
    </div>


    <!-- Add nappi -->
    <div style="display:flex; justify-content:flex-end; width:100%; padding-right:10%;">
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add">add</button>
</div>

<!-- Add nappin popup -->
<div id="add" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add new</h4>
      </div>
      <div class="modal-body">
    <div>
        <label>First name</label>
        <input type="text" id="first-name-input">
    </div>

    <div>
        <label>Last name</label>
        <input type="text" id="last-name-input">
    </div>

    <div>
        <label>Company ID</label>
        <input type="number" id="company-id-input">
    </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="add-button" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</div>


</div>




    </main>
    <script src="index.js"> </script>
    </body>
